<!DOCTYPE html>
<html class="h-full">
<head>
  <title>The San Elijo Hills Explorers' Club</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <style type="text/css">
  .material-icons.md-128 { font-size: 128px; }
  </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('/images/bg.jpg')">
  <header class="max-w-xl mx-auto text-left py-8">
    <h1 class="text-4xl text-orange-900 font-semibold">The San Elijo Hills Explorers Club</h1>
    <p class="text-xl text-orange-800 leading-6">Did you find one of our adventures? Did you discover something new? Tell us about it!</p>
    <p class="mt-2 text-orange-800 opacity-75">
      Please, no obvious spoilers on how to find itâ€”everyone should feel the thrill of finding it for themselves! But, subtle clues are always welcome!
    </p>
  </header>
  <div class="w-full max-w-xl mx-auto mt-8 mb-16">
    <form name="contact" netlify>
      <div>
        <label for="name" class="block text-xl text-orange-800 font-semibold">Name <span class="font-normal opacity-50">(optional)</span></label>
        <input type="text" name="name" placeholder="Jane Explorer" class="mt-2 w-full p-2 rounded">
      </div>

      <div class="mt-8">
        <label for="email" class="block text-xl text-orange-800 font-semibold">Email <span class="font-normal opacity-50">(optional, but we can email you about future adventures!)</span></label>
        <input type="email" name="email" placeholder="email@example.com" class="mt-2 w-full p-2 rounded">
      </div>

      <div class="mt-8">
        <label for="message" class="block text-xl text-orange-800 font-semibold">Your Story</label>
        <textarea name="message" placeholder="Tell us about your adventure!" class="mt-2 block w-full h-40 p-2 rounded"></textarea>
      </div>

      <div class="mt-8 text-center">
        <button type="submit" class="mt-2 bg-orange-900 text-white px-8 py-2 rounded">Send!</button>
      </div>
    </form>
  </div>
</body>
</html>
